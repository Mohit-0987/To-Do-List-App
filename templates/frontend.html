<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit's Todo App (Flask)</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* Gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Mohit's Todo App</h1>
            <!-- THIS IS THE LINE I CHANGED -->
            <p class="text-gray-500">Create and manage your tasks</p>
        </div>

        <!-- Form to Add New Task -->
        <form id="task-form" class="flex items-center gap-3 mb-6">
            <input 
                type="text" 
                id="task-input"
                placeholder="Add a new task..."
                class="flex-grow w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                required
            >
            <button 
                type="submit"
                class="bg-indigo-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 flex-shrink-0"
            >
                Add
            </button>
        </form>

        <!-- Task List -->
        <div id="task-list-container">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">Your Tasks</h2>
            <ul id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically inserted here by JavaScript -->
            </ul>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT FRONTEND LOGIC ---

        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // By leaving this empty, the browser will automatically use the same host and port.
        const API_URL = '';

        /**
         * Fetches tasks from the backend and renders them.
         */
        async function renderTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const tasks = await response.json();
                
                taskList.innerHTML = ''; // Clear the list

                if (tasks.length === 0) {
                    taskList.innerHTML = `<p class="text-gray-500 text-center">You have no tasks yet. Add one above!</p>`;
                    return;
                }

                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm';

                    const taskContent = document.createElement('div');
                    taskContent.className = 'flex items-center gap-3';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.className = 'h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500 cursor-pointer';
                    checkbox.addEventListener('change', () => toggleTaskComplete(task.id, !task.completed));
                    
                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    taskText.className = `text-gray-800 ${task.completed ? 'completed' : ''}`;

                    taskContent.appendChild(checkbox);
                    taskContent.appendChild(taskText);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'text-gray-400 hover:text-red-500 transition-colors';
                    deleteButton.innerHTML = feather.icons.trash.toSvg({ width: 20, height: 20 });
                    deleteButton.addEventListener('click', () => deleteTask(task.id));

                    li.appendChild(taskContent);
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
                taskList.innerHTML = `<p class="text-red-500 text-center">Error: Could not connect to the backend server.</p>`;
            }
        }

        /**
         * Sends a new task to the backend.
         */
        async function addTask(event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();

            if (taskText) {
                await fetch(`${API_URL}/add_task`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: taskText })
                });
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        }

        /**
         * Tells the backend to update a task's completion status.
         */
        async function toggleTaskComplete(id, completed) {
            await fetch(`${API_URL}/update_task/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: completed })
            });
            renderTasks();
        }

        /**
         * Tells the backend to delete a task.
         */
        async function deleteTask(id) {
            await fetch(`${API_URL}/delete_task/${id}`, {
                method: 'DELETE'
            });
            renderTasks();
        }

        // --- Initial Setup ---
        taskForm.addEventListener('submit', addTask);
        renderTasks(); // Initial render
        feather.replace(); // Initialize icons
    </script>
</body>
</html>
